<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>{{ username }}'s ToDo Board</h2>

    <form id="addColumnForm" method="POST" action="/add_task">
        <input type="text" name="task" placeholder="New task" required>
        <select name="status">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <div class="board">
        {% for status, tasks in columns.items() %}
        <div class="column">
            <div class="column-header">{{ status }}</div>
            <div class="card-list">
                {% for task in tasks %}
                <div class="card">
                    <span class="{% if task[2] %}completed{% endif %}">{{ task[1] }}</span>
                    <form method="POST" action="/toggle_task/{{ task[0] }}">
                        <button title="Toggle">âœ“</button>
                    </form>
                    <form method="POST" action="/delete_task/{{ task[0] }}">
                        <button title="Delete">ðŸ—‘</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="GET" action="/logout">
        <button class="logout-btn">Logout</button>
    </form>
</body>
</html>
